jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Override config files from repo variables
        env:
          CONFIG_YAML: ${{ vars.CONFIG_YAML }}
          FREQUENCY_WORDS: ${{ vars.FREQUENCY_WORDS }}
        run: |
          echo "ğŸ”§ æ£€æŸ¥æ˜¯å¦éœ€è¦ä»ä»“åº“å˜é‡è¦†ç›–é…ç½®æ–‡ä»¶..."
          
          if [ -n "$CONFIG_YAML" ]; then
            echo "âœ… å‘ç° CONFIG_YAML å˜é‡ï¼Œæ­£åœ¨è¦†ç›– config/config.yaml..."
            printf '%s' "$CONFIG_YAML" > config/config.yaml
            echo "âœ… config/config.yaml å·²ä»ä»“åº“å˜é‡è¦†ç›–"
          else
            echo "â„¹ï¸ æœªè®¾ç½® CONFIG_YAML å˜é‡ï¼Œä½¿ç”¨é»˜è®¤é…ç½®æ–‡ä»¶"
          fi
          
          if [ -n "$FREQUENCY_WORDS" ]; then
            echo "âœ… å‘ç° FREQUENCY_WORDS å˜é‡ï¼Œæ­£åœ¨è¦†ç›– config/frequency_words.txt..."
            printf '%s\n' "$FREQUENCY_WORDS" > config/frequency_words.txt
            echo "âœ… config/frequency_words.txt å·²ä»ä»“åº“å˜é‡è¦†ç›–"
          else
            echo "â„¹ï¸ æœªè®¾ç½® FREQUENCY_WORDS å˜é‡ï¼Œä½¿ç”¨é»˜è®¤é…ç½®æ–‡ä»¶"
          fi
          
      - name: Verify required files
        run: |
          echo "ğŸ” æ£€æŸ¥å¿…éœ€çš„é…ç½®æ–‡ä»¶..."
          if [ ! -f config/config.yaml ]; then
            echo "âŒ é”™è¯¯: config/config.yaml æ–‡ä»¶ä¸å­˜åœ¨"
            exit 1
          fi
          if [ ! -f config/frequency_words.txt ]; then
            echo "âŒ é”™è¯¯: config/frequency_words.txt æ–‡ä»¶ä¸å­˜åœ¨"
            exit 1
          fi
          echo "âœ… é…ç½®æ–‡ä»¶æ£€æŸ¥é€šè¿‡"
          
      - name: Restore gh-pages content
        run: |
          set -e
          echo "ğŸ” æ£€æŸ¥ gh-pages åˆ†æ”¯..."
          mkdir -p ./output/
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            echo "âœ… gh-pages åˆ†æ”¯å­˜åœ¨ï¼Œæ­£åœ¨å¤åˆ¶æ–‡ä»¶åˆ° output ç›®å½•..."
            git archive origin/gh-pages | tar -x -C ./output/
            echo "âœ… gh-pages å†…å®¹å·²å¤åˆ¶åˆ° output ç›®å½•"
            ls -la ./output/ | head -20
          else
            echo "âš ï¸ gh-pages åˆ†æ”¯ä¸å­˜åœ¨ï¼Œè·³è¿‡å¤åˆ¶"
          fi
          
      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_ACTIONS: true
        run: python main.py
        
      - name: Prepare gh-pages content
        run: |
          if [ -f "index.html" ]; then
            cp index.html ./output/
            echo "âœ… Copied index.html to output directory"
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          keep_files: true
          user_name: 'GitHub Actions'
